name: news_flutter
description: A new Flutter application

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  nb_utils: ^4.2.6
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  dots_indicator: ^2.0.0
  google_fonts: ^2.1.0
  share: ^2.0.1
  http: ^0.13.3
  intl: 0.17.0
  html: ^0.15.0
  image_picker:
  flutter_staggered_grid_view: ^0.4.0
  url_launcher: ^6.0.2
  open_appstore: 1.0.2
  flutter_widget_from_html: ^0.6.1
  html_unescape: ^2.0.0
  cached_network_image: ^3.0.0
  linkify: ^4.0.0
  google_mobile_ads: ^0.12.1+1
  package_info: ^2.0.0
  onesignal_flutter: ^3.0.0-beta3
  video_player: ^2.1.1
  permission_handler: ^6.0.1
    #youtube_player_flutter: 7.0.0+7
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  flutter_vector_icons: ^1.0.0
  shimmer: ^2.0.0
  photo_view: ^0.11.1
  flutter_html: 2.0.0-nullsafety.0
  flutter_tts: ^3.1.0

  google_sign_in: ^5.0.3
  the_apple_sign_in: ^1.1.1
  otp_text_field: ^1.1.1
  country_code_picker: ^2.0.1

  flutter_localizations:
    sdk: flutter

    #flutter_wordpress_content: 1.0.24

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.3
  mobx_codegen: ^2.0.1+3
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:

  uses-material-design: true

  assets:
     - Images/News/
     - Images/News/flags/
     - lang/af.json
     - lang/de.json
     - lang/en.json
     - lang/es.json
     - lang/fr.json
     - lang/hi.json
     - lang/id.json
     - lang/pt.json
     - lang/tr.json
     - lang/ar.json
     - lang/vi.json
     - lang/nl.json

  fonts:
    - family: SFUIText
      fonts:
        - asset: fonts/SFUIText-Regular.ttf
        - asset: fonts/SFUIText-Medium.ttf
        - asset: fonts/SFUIText-Bold.ttf
        - asset: fonts/SFUIText-Semibold.ttf
